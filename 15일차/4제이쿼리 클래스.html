<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/script/jquery-3.6.0.js"></script>
  <title>Document</title>
  <style>
    .frame,
    .btns {
      text-align: center;
    }
    #greeting {
      background-color: #ddd;
      padding: 20px;
      color: crimson;
    }
    #greeting.active {
      background-color: crimson;
      color: white;
    }

  </style>
</head>
<body>
  <div class="frame">
    <h1 id="greeting">Good to see you</h1>
  </div>
  <div class="btns">
    <button id="btn1">클래스 추가</button>
    <button id="btn2">클래스 제거</button>
    <button id="btn3">클래스 토글</button>
    <button id="btn4">요소 내용변경</button>
  </div>
</body>
<script>
  $('#btn1').click(function() {
    $('#greeting').addClass('active')
  })
  $('#btn2').click(function() {
    $('#greeting').removeClass('active')
  })
  $('#btn3').click(function() {
    $('#greeting').toggleClass('active')
  })
  $('#btn4').click(function() {
    $('#greeting').html('클릭')
  })

</script>

</html>
