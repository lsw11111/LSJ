<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  /* clear both로 float상속해제 */
.parent {
  border: 5px solid red;
  width: 600px;
}
.top{
  background-color: purple;
  height: 50px;
}
.left{
  background-color: skyblue;
  height: 100px;
  width: 200px;
  float: left;
}
.right{
  background-color: orange;
  height: 100px;
  width: 400px;
  float: right;
}
.clear {
  background-color: purple;
  height: 50px;
  clear: both;
}

</style>
<body>
  <div class="parent">
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="clear"></div>
  </div>
</body>
</html>
