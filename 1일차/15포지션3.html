<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
.parent {
  width: 600px;
  height: 300px;
  border: 5px solid red;
  position: relative;
}
.child {
  width: 150px;
  height: 80px;
  background-color:navy;
  position: absolute;
}
.child:nth-child(1) {
  top: 100%
}
.child:nth-child(2) {
  left: 100%;
}
.child:nth-child(3) {
  top: 100%;
  left: 100%;
}

  </style>
</head>
<body>
<div class="parent">
  <div class="child"></div>
  <div class="child"></div>
  <div class="child"></div>
  </div>
  
</body>
</html>
