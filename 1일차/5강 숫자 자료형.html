<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
     /*  
        숫자자료형

사칙연산 자동으로 됨

%는 나누고 난 나머지값
마이너스 연산도 가능

너무 큰 숫자를 사용하면 
작은 숫자연산은 무시되고
infinity로 출력됨

연산 기본 우선순위 적용됨
굳이 +-의 우선순위를 높이려면
()를 이용
*/ 

alert(52+273)
        alert(52-273)
        alert(52*273)
        alert(52/273)
    </script>
