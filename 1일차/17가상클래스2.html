<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .btn span {
      background-color: #ddd;
      width: 120px;
      display: inline-block;
      text-align: center;
      padding: 5px;
      border-radius: 5px 5px 0 0;
      border: 1px solid black;
      margin-right: -7px;
    }

    .btn span:first-child {
      background-color: #fff;
    }

    .btn span:last-child {
      color: red;
    }

    .tab_inner {
      width: 400px;
    }

    .tab {
      border: 1px solid red;
    }
    .tab a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 5px;
      border-bottom: 1px solid #000;
    }
    .tab a:last-child {
      border-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="tab_inner">
    <div class="btn">
      <span>공지사항</span>
      <span>갤러리</span>
    </div>
    <div class="tab">

    </div>
  </div>

</body>

</html>
