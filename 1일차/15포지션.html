<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
.parent {
  position: relative;
  background-color: blue;
  height: 300px;
  width: 600px;
}
.child {
  position: absolute;
  background-color: crimson;
  width: 200px;
  height: 100px;
  right: 0;
  bottom: 0;
}

  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>

</body>
</html>
