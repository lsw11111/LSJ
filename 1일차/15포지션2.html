<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
.parent {
  border: 1px solid darkgray;
  position: relative;
  width: 500px;
  height: 500px;
}
.child:nth-child(1) {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: dodgerblue;
}
.child:nth-child(2) {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: dodgerblue;
  left: 0;
  bottom: 0;
}
.child:nth-child(3) {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: dodgerblue;
  right: 0;
  bottom: 0;
}
.child:nth-child(4) {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: dodgerblue;
  right: 0;
}
/* 정중앙 위치시키기: transform */
.child:nth-child(5) {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: dodgerblue;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

</body>
</html>
