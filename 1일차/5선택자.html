<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
p {
  text-align: center;
  color: red;
}
p.center {
  color: blue;
  text-align: right;
}
/* 태그와 클래스를 모두 가진것만 */

#center {
  text-align: center;
}
  </style>
</head>
<body>
  <p>
    모래뿐일 너의 과실이 용기가 뿐이다.
  </p> 
  <p class="center">
    무엇이 심장은 우리의 그것은 구할 우리 지혜는 커다란 사막이다.
  </p>
  <p id="center">
    새 불어 속에서 두기 목숨이 품었기 말이다.
  </p>
  <div class="center">
  과실이 많이 가장 이상 뿐이다.</div>
  

</body>
</html>
