<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>

/* margin padding순서: 상우하좌 */
.heading {
  border: 1px solid red;
  width: 300px;
  text-align: center;
  margin: 50px;
  padding: 50px;
}
/* box-sizing border-box */
.box {
  font-size: 50px;
  border: 5px solid red;
  box-sizing: border-box;
  width: 400px;
  text-align: center;
  height: 100px;
  padding: 20px;
}
</style>
<body>
<h1 class="heading">박스모델</h1>
<div class="box">Box content</div>
</body>
</html>
