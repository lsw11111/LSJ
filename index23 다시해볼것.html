<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #header,
        #content,
        #footer {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        #header .left_space,
        #content .left_space,
        #footer .left_space {
            width: 150px;
            height: 150px;
            float: left;
            background-color: gray;
            border: 1px solid black;
        }

        #header .right_space,
        #content .right_space,
        #footer .right_space {
            width: 150px;
            height: 150px;
            float: right;
            background-color: gray;
            border: 1px solid black;
        }

        #header .center_space,
        #content .center_space,
        #footer .center_space {
            width: 694px;
            height: 150px;
            float: left;
            background-color: gray;
            border: 1px solid black;

        }

        #content .left_space {
            border-radius: 0 30px 30px 0;
            height: 300px;
        }
        #content .center_space {
            border-radius: 30px;
            height: 300px;
        }
        #content .center_space ul li {
            list-style: none;
            float: left;
            padding: 0 40px;
            font-weight: bold;
            font-size: 20px;
        }
        #content .seoul {
            clear: both;
            padding: 10px;
        }
        #content .right_space {
            border-radius: 30px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="left_space"></div>
        <div class="center_space"></div>
        <div class="right_space"></div>
    </div>
    <div id="content">
        <div class="left_space"></div>
        <div class="center_space">
            <div class="seoul">>
                <ul>
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                </ul>
                <h1>하이서울브랜드</h1>
                <p>서울 내용</p>
            </div>
        <div class="right_space"></div>
        </div>
    <div>
        <div id="footer">
            <div class="left_space"></div>
            <div class="center_space"></div>
            <div class="right_space"></div>
        </div>
    </div>
</body>

</html>
