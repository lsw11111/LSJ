<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>객체함수1</title>
    <script>
var students=[]

students.push({이름:'연하진', 국어:92,수학:98})
students.push({이름:'구지연', 국어:76,수학:96})



//배열+for+함수
for (let i = 0; i < students.length; i++) {  

students[i].getSum=function() {
    return this.국어+this.수학
}
students[i].getAverage=function(){
    return this.getSum()/2
}
students[i].toString=function(){
return this.이름+"\t"+this.getSum()+"\t"+this.getAverage()+"\n"
}

}
//출력
var output="이름\t총합\t평균\n"
for (let i = 0; i < students.length; i++) {
    output+=students[i].toString()
}
console.log(output)

    </script>
</head>
<body>
    
</body>
</html>
