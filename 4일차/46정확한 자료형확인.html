function isNumber(value) {
    return value.constructor===Number //number, Number?????
}
var primitiveNumber=222
var objectNumber=new Number(52)
//객체는 typeof 가 아니라 뒤에 .constructor를 붙여서 자료형확인
alert(isNumber(primitiveNumber))
alert(isNumber(objectNumber.constructor))
