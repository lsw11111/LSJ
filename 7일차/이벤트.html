<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #line1 {
        width: 600px;
        height: 600px;
        border: 5px solid blue;
        margin: 0 auto;
        box-sizing: border-box;
        position: relative;
    }
    #line1 #line2 {
        width: 400px;
        height: 400px;
        border: 5px solid red;
        margin: 0 auto;
        box-sizing: border-box;
        position: absolute;
        left: 100px;
        top: 100px;
    }
    #line1 #line2 #line3 {
        width: 200px;
        height: 200px;
        border: 5px solid black;
        margin: 0 auto;
        box-sizing: border-box;
        position: absolute;
        left: 100px;
        top: 100px;
    }
    
</style>
<body>
    <div id="line1">
        <div id="line2">
            <div id="line3"></div>
        </div>
    </div>
<script>
//이벤트 전달방식이 부모->자식:이벤트 캡쳐링
//캡쳐링은 IE에서 작동안해서 잘안씀
//이벤트 전달방식이 자식->부모:이벤트 버블링
//이벤트 전달을 끊음:이벤트 함수안에 stopPropagation()
//1
var listener1=function(){
    line1.style.backgroundColor="skyblue"
    console.log(this)
}
var line1=document.getElementById("line1")
    line1.addEventListener("click",listener1,true)

//2
var listener2=function(e){
    line2.style.backgroundColor="orange"
    e.stopPropagation()
    e.console.log(this)
}
var line2=document.getElementById("line2")
    line2.addEventListener("click",listener2,true)
    
//3
var listener3=function(e){
    line3.style.backgroundColor="darkgray"
    console.log(this)
}
var line3=document.getElementById("line3")
line3.addEventListener("click",listener3,true)


</script>
</body>

</html>
