<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/css/4.css">
  <script src="/script/jquery-3.6.0.js"></script>
</head>
<body>
  <div class="container">
    <h1>자바스크립트 var, val(), if</h1>
    <div class="login">
      <h2>성인인증 체크</h2>
      <input id="id" type="text" placeholder="나이를 숫자로 입력">
      <button>성인인증</button>
    </div>
  </div>
  <script>
    $('.login button').click(function() {
    var num = $('#id').val()

    if(num === '') {
      alert('나이를 입력하세요')
    } else if(num < 20) {
      alert('미성년입니다')
    } else if(num >= 20) {
      alert('성인입니다')
    } else {
      alert('숫자로 입력하세요')
    }

  })

  </script>
</body>
</html>
