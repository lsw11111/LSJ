<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/5.css">
  <script src="/script/jquery-3.6.0.js"></script>
</head>
<body>
  <div class="star-rating">
    <div class="stars">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
    </div>
    <div class="print">별점 주실거죠?ㅎ</div>
  </div>

  <script>
    $('.stars .fa-solid').click(function() {
      $(this).addClass('active')
      $(this).prevAll().addClass('active')
      $(this).nextAll().removeClass('active')

      var starRate = $(this).index() + 1
      
      if(starRate === 1) {
        $('.print').html('<img src="images/star-lv1.png">' + " 별로에요")
      } else if (starRate === 2) {
        $('.print').html('<img src="images/star-lv2.png">' + " 그냥 그래요")
      } else if (starRate === 3) {
        $('.print').html('<img src="images/star-lv3.png">' + " 보통이에요")
      } else if (starRate === 4) {
        $('.print').html('<img src="images/star-lv4.png">' + " 맘에 듭니다")
      } else { 
        $('.print').html('<img src="images/star-lv5.png">' + " 아주 좋아요")
      }

    })

  </script>
</body>
</html>
