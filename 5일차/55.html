<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 보조 -->
    <script>
// Math.random() // 0 <= x < 1.0 랜덤한 값 생성
// Math.random()*limit // 0 <= x < limit 랜덤한 값 생성
// Math.floor(Math.random()*limit) // 정수범위

// Math.random()*10-10/2 = -5 ~ 5

//랜덤한 정수생성
function nextRandomInteger(limit) {
    return Math.floor(Math.random()*limit)
}
//랜덤한 알파벳 리턴
var alphabet='ABCDEFGHIJKLMNOPQRSTUVWXYZ'
function randomAlphabet(){
    return alphabet.charAt(nextRandomInteger(alphabet.length))
}
//양수와 음수로 랜덤한 속도 생성
function randomSpeed(maxSpeed) {
    return Math.random()*maxSpeed-maxSpeed/2
}
    </script>
    <!-- 생성자 -->
    <script>
        var canvasWidth=700
        var canvasHeight=400
        function MovingText() {
            this.x=nextRandomInteger(canvasWidth)
            this.y=nextRandomInteger(canvasHeight)
            this.vx=randomSpeed(10)
            this.vy=randomSpeed(10)
            this.ax=0
            this.ay=0
            this.body=document.createElement("h1")
            this.body.innerHTML=randomAlphabet()
            this.body.style.position='absolute'
            document.body.appendChild(this.body)
        }
        
        MovingText.prototype.move=function(){
        if(this.x<0||this.x>canvasWidth) {this.vx*=-1}   
        if(this.y<0||this.y>canvasHeight) {this.vy*=-1}   
        this.x+=this.vx
        this.y+=this.vy
        this.vx+=this.ax
        this.vy+=this.ay
        this.body.style.left=this.x+'px'
        this.body.style.top=this.y+'px'
    }
         </script>
    <!-- 프로세스 -->
    <script>
var movingTexts=[]
for (let i = 0; i < 100; i++) {
    movingTexts.push(new MovingText())
    }
setInterval(function(){
    for (var i in movingTexts) {
        movingTexts[i].move()
    }

},1000/30)
    </script>
    
</body>
</html>
