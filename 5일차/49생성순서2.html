<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
    <script>
        window.onload=function(){ 
      //스크립트를 맨 나중에 읽게함
//on으로 시작하는 속성=이벤트 속성
    document.querySelector("h1").style.color="red"
        }
    </script>

</head>
<body>
    <h1>Process -1</h1>
    <script>alert('Process - 2')</script>
    <h2>Process -2</h2>
    <script>alert('Process - 3')</script>
    <!-- 위부터 순서대로 읽는게 기본 -->
</body>
</html>
