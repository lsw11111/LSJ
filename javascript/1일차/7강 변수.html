<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
<script>

//변수
// 값을 저장할때 쓰는 식별자
//변수 선언은 앞에 var
//할당, 초기화는 그 변수에 값을 지정해주는것
var input = 100
var score
score=200
// alert(input);
// alert(score);

//변수 선언
var pi
//변수에 값 할당[처음 할당은 초기화]
pi=3.14
//선언과 할당 한꺼번에
var pi=3.14
var radius=10
alert(2*pi*radius)

// , 를 넣어서 여러 변수를 한꺼번에 할당도 가능
//하나의 변수에 여러 값 할당가능
//문자열도 가능
var message='안녕하세요'
alert(message+message)

</script>

</head>
