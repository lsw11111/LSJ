<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="script/jquery-3.6.0.js"></script>
  <script src="script/5-2.js"></script>
  <style>
    .btn {
      width: 400px;
    }
    .btn span {
      background-color: #ddd;
      padding: 5px;
      border: 1px solid black;
      border-radius: 5px;
      margin-right: -5px;
      text-align: center;
      display: inline-block;
      width: 100px;
      cursor: pointer;
    }
    .btn .active {
      background-color: #fff;
    }


  </style>
</head>
<body>
  <div class="btn">
    <span>공지사항</span>
    <span>갤러리</span>
    <span>게시판</span>
  </div>

</body>
</html>
