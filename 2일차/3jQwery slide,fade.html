<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="script/jquery-3.6.0.js"></script>
  <script src="script/3.js"></script>
  <style>
    .container {
      width: 300px;
    }
    a {
      color: #000;
      text-decoration: none;
      display: inline-block;
      width: 70px;
      height: 25px;
      font-weight: bold;
      background-color: #ddd;
      border-radius: 5px;
      text-align: center;
      padding: 5px;
      margin-top: 10px;
    }

    .box {
      background-color: dodgerblue;
      width: 250px;
      margin-top: 10px;
      height: 300px;
      line-height: 300px;
      text-align: center;
      color: white;
      display: none;
      margin-bottom: 10px;
    }
    .box2 {
      background-color: dodgerblue;
      width: 250px;
      margin-top: 10px;
      height: 300px;
      line-height: 300px;
      text-align: center;
      color: white;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="#none" class="show">보이기</a>
    <a href="#none" class="hide">감추기</a>
    <a href="#none" class="toggle">토글</a>
    <div class="box">box</div>
    <a href="#none" class="fadein">보이기</a>
    <a href="#none" class="fadeout">감추기</a>
    <a href="#none" class="fadetoggle">토글</a>
    <div class="box2">box2</div>
  </div>

</body>

</html>
