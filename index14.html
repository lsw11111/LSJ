<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>id class</title>
    <style>
        #header {
            width: 500px;
            background-color: #ffd800;
            border: 1px solid #808080;
            text-align: center;
        }

        #wrap {
            width: 500px;
            background-color: rgb(37, 112, 161);
            text-align: center;
            border: 2px solid #808080;
            overflow: hidden;
        }

        #content {
            width: 350px;
            border: 1px solid red;
            float: left;
        }

        #side_banner {
            border: 1px solid red;
            float: left;
        }
        #footer {
            clear: both;
            text-align: center;
            float: left;
            width: 500px;
            border: 1px solid #808080;
            background-color: rgb(218, 90, 90);

        }
        .menu1 {
            color: rgb(182, 42, 42);
        }
        .menu1, .menu3, .menu5 {
            font-size: 20px;

        }
        .menu2 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h1>CONTENT</h1>
            <ul>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
                <li class="menu4">menu4</li>
                <li class="menu5">menu5</li>
            </ul>
        </div>
        <div id="side_banner">
            <h1>BANNER</h1>
            <a href="http://www.google.com" target="blank"><img src="http://www.sba.seoul.kr/kr/img2018/img_logo.png" alt="서울산업진흥원"></a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>

</html>
