<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/3.css">
</head>

<body>
  <form class="login">
    <h1>Login Accounts</h1>
    <span class="field">User email</span>
    <input type="email" placeholder="Type your email">
    <span class="field">User password</span>
    <input type="password" placeholder="Type your password">
    <div class="save-info">
      <input type="checkbox" id="chk">
      <label for="chk">
        <em></em>Save your email
      </label>
      <a href="#">forgot password?</a>
    </div>
    <div class="event-info">
      <span>Would you like to receive event emails?</span>
      <label>
        <input type="radio" name="event"><em></em><span>Yes</span>
      </label>
      <label>
        <input type="radio" name="event"><em></em>No
      </label>
    </div>
    <input type="button" value="LOGIN">
    <div class="sns-info">
      <span>Or Login using</span>
      <div class="sns">
        <a href="#"><i class="xi-google"></i></a>
        <a href="#"><i class="xi-facebook"></i></a>
        <a href="#"><i class="xi-naver"></i></a>
        <a href="#"><i class="xi-kakaotalk"></i></a>
      </div>
    </div>
    <div class="sign-up">
      <span>Have not account yet?</span>
      <a href="#">SIGN UP</a>
    </div>
  </form>
</body>

</html>
