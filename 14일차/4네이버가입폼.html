<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/4.css">
  <link rel="icon" href="/image/favicon.png">
</head>

<body>
  <div class="container">
    <div class="member">
      <img src="/image/logo-naver.png" class="logo">

      <div class="field">
        <b>아이디</b>
        <span class="placehold-text"><input type="text"></span>
        
      </div>
      <div class="field">
        <b>비밀번호</b>
        <input type="password">
      </div>
      <div class="field">
        <b>비밀번호 재확인</b>
        <input type="password">
      </div>
      <div class="field">
        <b>이름</b>
        <input type="text">
      </div>
      <div class="field birth">
        <b>생년월일</b>
        <div>
          <input type="number" placeholder="년(4자)">
          <select>
            <option value="">월</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
          <input type="number" placeholder="일">
        </div>
      </div>
      <div class="field gender">
        <b>성별</b>
        <div>
          <label>
            <input type="radio" name="gender"><em></em>남자
          </label>
          <label><input type="radio" name="gender"><em></em>여자</label>
          <label><input type="radio" name="gender"><em></em>선택안함</label>
        </div>
      </div>
      <div class="field">
        <b>본인확인 이메일<small>(선택)</small></b>
        <input type="email" placeholder="선택입력">
      </div>
      <div class="field tel-number">
        <b>휴대전화</b>
        <select>
          <option value="">대한민국 +82</option>
        </select>
        <div>
          <input type="tel" placeholder="전화번호 입력">
          <input type="button" value="인증번호 받기">
          <input type="number" placeholder="인증번호를 입력하세요">
        </div>
      </div>
      <input type="submit" value="가입하기">
      <div class="member-footer">
        <div>
          <a href="#">이용약관</a>
          <a href="#">개인정보처리방침</a>
          <a href="#">책임의 한계와 법적고지</a>
          <a href="#">회원정보 고객센터</a>
        </div>
        <span>ⓒ<a href="#"> Naver Corp.</a></span>
      </div>
    </div>
    
  </div>
</body>

</html>
