<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Size</title>
    <style>
* {
    margin: 0;
    padding: 0;
    background-color:gray;
}
div {
width: 200px;
height: 200px;
margin: 10px;
padding: 10px;
border: 10px solid rgb(205, 195, 50);
}
div:nth-child(1) {
    margin: 0;
    border: 0;
    padding: 0;
    background-color:red;

}
div:nth-child(2) {
    background-color: green;
    box-sizing: border-box;

}
div:nth-child(3) {
    background-color: blue;
    box-sizing: content-box;
}
    </style>
</head>
<body>
    <div>200*</div>
    <div>200*</div>
    <div>200*</div>

</body>
</html>
