<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <form action="#" method="get">
        이름 : <input type="text" name="uname"><br>
        아이디 : <input type="text" name="uid"><br>
        비밀번호 : <input type="password" name="upw"><br>
        연락처 : <input type="text" name="uphone1" size="5">
        <input type="text" name="uphone2" size="5">
        <input type="text" name="uphone3" size="5"><br>
        사진 : <input type="file" name="upic"><br>
        성별 : <input type="radio" name="gender" value="m">남
        <input type="radio" name="gender" value="w">여
        <br>
        사용언어 : <input type="checkbox" name="lan" value="kor">한글
        <input type="checkbox" name="lan" value="eng">영어
        <input type="checkbox" name="lan" value="jap">일어
        <input type="checkbox" name="lan" value="chi">중국어<br>
        자기소개 : <textarea cols="20" rows="5">간단하게 입력하세요</textarea><br>
        좋아하는 음식 : <select multiple="muliple">
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>

</html>
