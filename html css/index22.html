<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>구조선택자2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
        }

        ul li:nth-child(2n+1) {
            background-color: red;
        }

        ul li:nth-child(2n) {
            background-color: yellow;
        }
        ul li:first-child {border-radius: 10px 10px 0 0;
        }
        ul li:last-child {border-radius: 0 0 10px 0;}
    </style>
</head>

<body>

    <div>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
</body>

</html>
