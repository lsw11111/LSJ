<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2.css">
  <script src="/script/jquery-3.6.0.js"></script>
</head>

<body>
  <div class="item">
    <img src="/image/model-female.png" alt="">
    <div class="detail">
      <div class="title">
        <h2><em>Nightgown</em>Women's Designer Wear</h2>
        <span>$55.99</span>
      </div>
      <div class="info">
        <div class="size">
          <label>Sizes</label>
          <span>XS</span>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>
        <div class="color">
          <label>Colors</label>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="like"></div>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <script>
    $('.size span, .color span').click(function() {
      $(this).addClass('active')
      $(this).siblings('span').removeClass('active')
    })
    $('.like').click(function() {
      $(this).toggleClass('active')
    })
  </script>
</body>

</html>
