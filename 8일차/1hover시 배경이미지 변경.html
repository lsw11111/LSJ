<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/css/1.css">
  <script src="/script/jquery-3.6.0.js"></script>
</head>
<body>
  <div class="container">
    <div class="photo"></div>
    <ul class="nav">
      <li data-image="/image/portrait-01.jpg"><a href=""data-text="ABOUT">ABOUT</a></li>
      <li data-image="/image/portrait-02.jpg"><a href=""data-text="INSTRUCTOR">INSTRUCTOR</a></li>
      <li data-image="/image/portrait-03.jpg"><a href=""data-text="CLASS">CLASS</a></li>
      <li data-image="/image/portrait-04.jpg"><a href=""data-text="LOCATION">LOCATION</a></li>
    </ul>
  </div>

  <script>
    $('.nav li').mouseenter(function() {
      var image = $(this).attr('data-image')
      $('.photo').css({
        'backgroundImage' : 'url(' + image +')'
      })
    })
    $('.nav li').mouseleave(function() {
      $('.photo').css({
        'backgroundImage' : 'url(/image/portrait-initial.jpg)'
      })
    })

  </script>
</body>
</html>
