<script>
    var student= {
    이름:'연하진',
    국어:92, 수학:98, 영어:96, 과학:98
}
//in 키워드
"이름" in student //"이름"이라는 속성이 student라는 객체 내에 있는가? 불로 표현됨 true
"성별" in student // false

//with 키워드 : 객체이름 생략
with(student) {
var output=''; //빈 문자열?
output+='이름: '+이름+'\n'; //이름앞에 student. 이 생략
output+='국어: '+국어+'\n';

}
