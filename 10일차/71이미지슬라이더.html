<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-3.6.0.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <h2 id="index-label"></h2>
  <h1 id="title-label"></h1>
<div class="viewport">
  <ul>
    <li data-title="비비고"><a href="#"><img src="image/jeil_1.jpg" alt=""></a></li>
    <li data-title="진열장"><a href="#"><img src="image/jeil_2.jpg" alt=""></a></li>
    <li data-title="김치"><a href="#"><img src="image/jeil_3.jpg" alt=""></a></li>
  </ul>
</div>

  <script>
    $(function () {
      var length = $(".viewport li").length
      var width = 1200
      var height = 604

      $(".viewport").css({
        width: width,
        height: height,
        overflow: "hidden"
      })
      $(".viewport ul").css({
        width: width * length
      })
      $(".viewport ul li").css({
        width: width,
        height: height,
        float: "left"
      })
      
      var moveTo = function (index) {
        index = index || 0
        index = index % length
        $(".viewport ul").animate({
          marginLeft: -width * index
        })
      }

      for (let i = 0; i < length; i++) { //var이면 안됨
        $("<button>").text(i+1).click(function () {
          moveTo(i)
          var title = $($(".viewport li").get(i)).attr("data-title")
          $("h1").html(title)
          $("h2").html((i + 1))
          currentIndex = i //?
        }).appendTo("body")
        
      }

      var currentIndex = 0
      setInterval(function () {
        currentIndex += 1
        moveTo(currentIndex)
      }, 1000 * 5)




    })
  </script>
</body>

</html>
