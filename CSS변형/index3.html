<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="prefixfree.min.js"></script>
    <title>CSS3 변환</title>
    <style>
* {margin: 0;
    padding: 0;
}
li {
    list-style: none;
}
#menu {
    margin: 0 auto;
    width: 500px;
    height: 300px;
    }
#menu ul {
    overflow: hidden;
    height: 300px;}    
#menu ul li {float: left;
    width: 100px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    background-color: rgb(45, 112, 0);
    color: rgb(255, 255, 255);
}
#menu ul li:nth-child(1):hover{
    transform: scale(2);
    transform-origin: 50% 0;
    z-index: 9999;
}
#menu ul li:nth-child(2):hover{
    transform: skew(10deg);
    z-index: 9999;
    
}
#menu ul li:nth-child(3):hover{
    animation-name: ani;    
    animation-duration: 2s;
        animation-iteration-count: infinite;
}
@keyframes ani {
    from {}
    to{transform:scale(2)
        rotate(15deg)
        skew(-20deg)

    }
}
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>lnb1</li>
            <li>lnb2</li>
            <li>lnb3</li>
            <li>lnb4</li>
            <li>lnb5</li>
        </ul>
    </div>

</body>
</html>
