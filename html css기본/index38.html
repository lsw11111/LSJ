<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
#row1 {
    width: 500px;
    margin: 0 auto;
    border: 5px solid darkgray;
    overflow: hidden;

}
#row1 #first {
    width: 100px;
    height: 100px;
    border: 1px solid darkgray;
    margin: 5px;
    padding: 5px;
    float: left;
}
#row1 #second {
    width: 100px;
    height: 100px;
    border: 1px solid darkgray;
    margin: 5px;
    padding: 5px;
    float: left;
}
#row2 {
    width: 500px;
    margin: 0 auto;
    border: 5px solid darkgray;
    overflow: hidden;
}

#row2 .first {
    width: 100px;
    height: 100px;
    border: 1px solid darkgray;
    float: right;
    margin: 5px 10px;
    padding: 5px;
}
#row2 .second {
    width: 100px;
    height: 100px;
    border: 1px solid darkgray;
    margin: 5px 0px;
    padding: 5px;
    float: right;
}

    </style>
</head>
<body>
    <div id="row1">
        <div id="first">first</div>
        <div id="second">second</div>
    <div id="row2">
        <div class="first">first</div>
        <div class="second">second</div>
    </div>

</body>
</html>
