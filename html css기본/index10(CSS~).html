<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS연습</title>
    <style>
        div {
            background-color: rgb(197, 85, 85);
            border: 5px solid #ffd800;
        }
        h1 {
            background-color: rgb(93, 168, 112);
            
        }
    </style>  
    
</head>
<body>
    <h1>제목입니다</h1>
    <p>본문입니다</p>
    <div>
        <h1>제목입니다</h1>
        <p>본문입니다</p>
    </div>
</body>
</html>
