<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>포지션</title>
</head>
<style>
div {
    width: 100px;
    height: 100px;
    opacity: 0.5;
    
    }
div:nth-child(1) {
    background-color:red;
    position: fixed;
    top: 0;
    left: 0;
}
div:nth-child(2) {
    background-color:green;
    position: absolute;
    top: 50px;
    left: 50px;
}
div:nth-child(3) {
    background-color:blue;
    position: absolute;
    top: 100px;
    left: 100px;
}
#wrap {
    width: 300px;
    height: 300px;
    top: 300px;
    left: 300px;
    opacity: 1.0;
    background-color:coral;
    position: absolute;

}
#wrap .content {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 100px;
    left: 100px;
}
    
</style>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div id="wrap">
      <div class="content"></div>
    </div>

</body>
</html>
