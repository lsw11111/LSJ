<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태선택자</title>
    <style>
input:focus {
    border: 2px solid #ff0000;
    padding: 10px;
}
input:enabled {
    color: rgb(72, 160, 45);
    font-weight: bold;
}
input:disabled {
    color: rgb(255, 0, 64);
}
    </style>
</head>
<body>
    <form action="get">
        이름: <input type="text" name="uname"><br>
        아이디: <input type="text" name="uid"><br>
        비밀번호: <input type="password" value="12345" disabled="disabled"><br>

    </form>

</body>
</html>
