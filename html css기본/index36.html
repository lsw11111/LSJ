<html lang="en">
<head>

    <title>포지션</title>

</head>
<style>
#red {
    background-color:red;
    width: 100px;
    height: 100px;
}
#yellow {
    width: 400px;
    height: 400px;
    position: relative;
    left: 100px;
    top: 100px;
    background-color:yellow;
}
#green {
    width: 100px;
    height: 100px;
    background-color: green;
    position: relative;
    top: 0;
    left: 100px;
    }
#blue {
    background-color: blue;
    width: 100px;
    height: 100px;
    position: relative;
    top: 100px;
    left: 100px;

}

</style>
<body>
    <div id="red"></div>
    <div id="yellow">
        <div id="green"></div>
        <div id="blue"></div>
    </div>

</body>
