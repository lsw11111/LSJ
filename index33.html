<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #nav {
            width: 800px;
            margin: 0 auto;
            border: 1px solid black;
            overflow: hidden;
        }
        #nav div {
            width: 150px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            float: left;
            font-size: 1.5em;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            margin: 5px;


        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div><a href="#">menu1</a></div>
        <div><a href="#">menu2</a></div>
        <div><a href="#">menu3</a></div>
        <div><a href="#">menu4</a></div>
        <div><a href="#">menu5</a></div>
    </div>
</body>
</html>
