<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/10.css">
  <script src="/script/jquery-3.6.0.js"></script>
</head>

<body>
  <section>
    <h1 class="heading">
      가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span></h1>
    <div class="items-inner">
      <h2>이번주 트랜드 상품</h2>
      <div class="items">
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="/image/item-01.jpg">
              <img src="/image/item-01-hover.jpg">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>18</b><small>%</small> 23,000원</span>
            <span class="name">블루투스 헤드셋</span>
            <span class="count">구매 30</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="/image/item-02.jpg">
              <img src="/image/item-02-hover.jpg">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>26</b><small>%</small> 23,500원</span>
            <span class="name">블루투스 이어셋</span>
            <span class="count">구매 20</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="/image/item-03.jpg">
              <img src="/image/item-03-hover.jpg">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>33</b><small>%</small> 23,500원</span>
            <span class="name">맥북(MacBook)</span>
            <span class="count">구매 80</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="/image/item-04.jpg">
              <img src="/image/item-04-hover.jpg">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>15</b><small>%</small> 23,000원</span>
            <span class="name">애플와치(Apple Watch)</span>
            <span class="count">구매 70</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="/image/item-05.jpg">
              <img src="/image/item-05-hover.jpg">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>20</b><small>%</small> 23,000원</span>
            <span class="name">VR 기기</span>
            <span class="count">구매 50</span>
            <span class="like"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
<script>
  $('.detail .like').click(function() {
    $(this).toggleClass('active')
  })
</script>

</body>

</html>
