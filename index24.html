<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자 선택자</title>
    <style>
#warp {
    width: 800px;
    margin: 0 auto;
    }
#header {
    border-bottom: 5px solid gray;
}    
#history2::first-letter, #history1::first-letter {

}

    color: rgb(255, 0, 0);
}

    color: yellow;
    }
    </style>
</head>

        <div id="header">
            <h1>설립개요</h1>
            

        </div>
        <div id="content">

            </div>

    </div>

</html>
